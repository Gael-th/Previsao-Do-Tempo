<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsao do tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="caixa-maior">
        <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="../img/lupacerta.png" alt="busca">
        </button>

        <div class="caixa-media">
        <h2 class="cidade">Tempo em São paulo</h2>

        <p class="temp">21°C</p>

        <div class="caixa-menor">
            <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone">
            <p class="texto-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade: 76%</p>
    </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
